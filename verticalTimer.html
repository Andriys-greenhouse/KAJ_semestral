<!DOCTYPE html>
<html>

<head>
    <title>
    </title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="verticalTimer.css">
</head>

<body>
    <svg width="100vw" height="100vh" viewport="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
        data-timer-type="vertical">
        <mask id="segmentMask" mask-type="luminance">
            <rect fill="black" width="100%" height="100%"></rect>
            <rect id="maskRect" fill="white" class="segmentLike" style="--individual-seg-height: 35%;"></rect>
        </mask>
        <g id="timerGroup">
            <rect id="backFrameRect" style="fill: rgb(61, 247, 24);"></rect>
            <rect id="backRect" class="segmentLike"></rect>
            <g id="segmentsGroup" mask="url(#segmentMask)">
                <rect class="segmentLike" style="fill: rgb(61, 247, 24); --individual-seg-height: 70%;"></rect>
                <rect class="segmentLike" style="fill: rgb(247, 236, 24); --individual-seg-height: 14%;"></rect>
                <rect class="segmentLike" style="fill: rgb(252, 42, 5); --individual-seg-height: 3.5%;"></rect>
            </g>
            <rect id="bottomPannel"></rect>
            <text id="timerText" style="color: floralwhite;">0:7:0</text>
        </g>
    </svg>
</body>

</html>
